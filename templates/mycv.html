<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV - Nicholas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .cv-viewer {
            width: 100%;
            height: 600px;
            border: none;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 12px;
            width: 200px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        .buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<script>
    function printPDF() {
        var pdfURL = 'Nicholas_Chiang_Resume.pdf'; // Ensure this is the correct file path
        var newWindow = window.open(pdfURL);
        newWindow.onload = function () {
            newWindow.print();
        };
    }
</script>
<body>
    <header>
        My CV
    </header>
    <div class="container">
        <iframe src="Nicholas_Chiang_Resume.pdf" class="cv-viewer"></iframe>
        <div class="buttons">
        <p>[Last updated: May 2025]</p>
            <button onclick="printPDF()">Print CV</button>
            <button onclick="window.location.href='index.html'">Back to main</button>
        </div>
    </div>
</body>
</html>
